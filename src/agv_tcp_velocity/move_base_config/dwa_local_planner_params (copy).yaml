#For full documentation of the parameters in this file, and a list of all the
#parameters available for DWAPlannerROS, please see
#http://www.ros.org/wiki/dwa_local_planner
DWAPlannerROS:
  acc_lim_th: 2
  acc_lim_x: 1
  acc_lim_y: 0

  max_vel_x: 4
  min_vel_x: -4

  max_vel_y: 0
  min_vel_y: 0

  max_trans_vel: 4
  min_trans_vel: 0

  max_rot_vel: 1.0
  min_rot_vel: 0.2

  sim_time: 1.7
  sim_granularity: 0.025

  goal_distance_bias: 32.0
  path_distance_bias: 24.0
  occdist_scale: 0.02

  #Parameters for scoring trajectories
  #goal_distance_bias: 0.25
  #path_distance_bias: 0.5
  #occdist_scale: 0.8
  #heading_lookahead: 0.3

  stop_time_buffer: 0.2
  oscillation_reset_dist: 0.05

  forward_point_distance: 0.325

  scaling_speed: 0.25
  max_scaling_factor: 0.2

  vx_samples: 25
  vy_samples: 3
  vtheta_samples: 20

  xy_goal_tolerance: 0.1
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: true

  rot_stopped_vel: 0.01
  trans_stopped_vel: 0.01
